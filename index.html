<!--SCORE COUNTER Web App-->
<!--Author: Aaron Pope-->
<!-- remote sync test -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Score Tracker</title>
    
    
	<link rel="stylesheet" type="text/css" href="css/responsive_styles.css">

    <!-- Boostrap, local -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
<!--<link rel="stylesheet" type="text/css" href="game_counter_styles.css">-->
</head>

<body>
    <h1 id="headline">Score Tracker</h1>
    <div id="players" class="">
		<div id="player-1" class="player-box">			
            <div class="remove-player">X</div>	
			<input type="text" id="player-1-name" class="player-name-field" placeholder="Who's playing?  Click to enter your name!"/>

			
			<h2 id="score" class="headline-secondary--grouped"></h2>

			<div class = "buttons-group">
				<button class="add-2-train btn--default">2</button>
				<button class="add-3-train btn--default">3</button>
				<button class="add-4-train btn--default">4</button>
				<button class="add-5-train btn--default">5</button>
				<button class="add-6-train btn--default">6</button>
			</div>
		</div>
		
		<div id="player-2" class="player-box">
            <div class="remove-player">X</div>
		  
			<input type="text" id="player-2-name" class="player-name-field" placeholder="Who's playing?  Click to enter your name!"/>

			
			<h2 id="score" class="headline-secondary--grouped" style = "margin-bottom: 10px"></h2>

			<div class = "buttons-group">
				<button class="add-2-train btn--default">2</button>
				<button class="add-3-train btn--default">3</button>
				<button class="add-4-train btn--default">4</button>
				<button class="add-5-train btn--default">5</button>
				<button class="add-6-train btn--default">6</button>
			</div>
		</div>
		
		<div id="add-player-div">
			<h2>Add a player</h2>
		</div>
        <footer style="align: bottom">
            <button id="menu-toggle">Options</button>
            <div id="number-players-selector" style="">
                <button id="2-players">2</button>
                <button id="3-players">3</button>
                <button id="4-players">4</button>
                <button id="5-players">5</button>
                <br />
                <a id="close-menu" style="">Close</button>
            </div>
        </footer>
    </div>

    <!-- jQuery --> 
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- jQuery local -->
        <script src="../../../Frameworks/jquery-1.11.3.min.js"></script>

    <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- javascript files -->
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui_controller.js"></script>
</body>
</html>
