<!DOCTYPE html>
<html ng-app="counterApp">
<head lang="en">
    <title>Score Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false">
    
    <!-- Latest compiled and minified CSS -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <!-- Optional theme -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
    
    <!-- Angular Material Styles -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/responsive_styles.css">

<!-- Latest compiled and minified JavaScript -->

</head>
    
<body>
    <div ng-controller="playersCtrl" ng-init="setNumberOfPlayers(2)">
    <nav class="navbar navbar-inverse">
        <md-toolbar>
            <h1 class="md-toolbar-tools">Score Counter</h1>
        </md-toolbar>
        <div class="container-fluid">
            <div class="navbar-header">
                <md-sidenav>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Score Counter</a>
    </div>
            
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul id="version-selection-list" class="nav navbar-nav">
                    <li class="active"><a href="#">Standard <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">USA 1910</a></li>
                    <li><a href="#">Europe</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Number of Players <span class="caret"></span></a>
                      <ul class="dropdown-menu">
<!--                          <li role="separator" class="divider"></li>-->
                            <li><a href="#" ng-click="setNumberOfPlayers(2)">(2) Two</a></li>
                            <li><a href="#" ng-click="setNumberOfPlayers(3)">(3) Three</a></li>
                            <li><a href="#" ng-click="setNumberOfPlayers(4)">(4) Four</a></li>
                            <li><a href="#" ng-click="setNumberOfPlayers(5)">(5) Five</a></li>
<!--
                        <li role="separator" class="divider"></li>
                        <li><a href="#" id="reset-scores-option">Reset Scores</a></li>
-->
                      </ul>
                    </li>
                    <li><a href="#">Reset Scores</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
                </md-sidenav>
        </div>
    </nav>
        <md-divider></md-divider>
        <div ng-repeat="player in players" test-template></div>
    </div>
    
    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    
    <!-- App Scripts-->
    <script src="angular-app.js"></script>
    <script src="js/ui_controller.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
