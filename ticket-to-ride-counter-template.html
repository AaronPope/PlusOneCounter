<div ng-controller="scoresCtrl" class="player-box">
<!--    <div class="remove-player">X</div>	-->
        <input type="text" id="player-1-name" class="player-name-field" placeholder="Who's playing?"/>
            
        <h2 id="score" class="headline-secondary--grouped">{{playerScore}}
            <span style="margin-left: 3em; margin-right: .5em;">{{remainingTrains}}</span><img src="train.png" style="height: 1em; width: 1.5em; margin: 0 0 .2em 0">
        </h2>
        <div class = "buttons-group">
            <button ng-click="addScore(1)" class="add-2-train btn--default">1</button>
            <button ng-click="addScore(2)" class="add-2-train btn--default">2</button>
            <button ng-click="addScore(3)" class="add-3-train btn--default">3</button>
            <button ng-click="addScore(4)" class="add-4-train btn--default">4</button>
            <button ng-click="addScore(5)" class="add-5-train btn--default">5</button>
            <button ng-click="addScore(6)" class="add-6-train btn--default">6</button>
            
            
    </div>
</div>
